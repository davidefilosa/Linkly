<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} | Linkly</title>
  </head>
  <body>
    <nav class="p-6 bg-gray-800 flex items-center justify-between">
      <a href="/" class="text-xl text-yellow-600">Linkly</a>

      <div class="space-x-4">
        <a href="{% url 'about' %}" class="text-white">About</a>
        <a href="{% url 'pricing' %}" class="text-white">Pricing</a>
        {% if request.user.is_authenticated %}
        <a href="#" class="bg-gray-600 text-white rounded-xl p-2">Log out</a>

        {% else %}
        <a href="{% url 'signup' %}" class="bg-yellow-600 text-white rounded-xl p-2">Sign Up</a>
        <a href="#" class="bg-gray-600 text-white rounded-xl p-2">Log in</a>
        {% endif%}
      </div>
    </nav>

    <main class="p-6">{% block content %} {% endblock %}</main>

    <footer class="bg-gray-900 p-6">
      <p class="text-xs text-gray-400">Copyright (c) 2023 - Linkly</p>
    </footer>
  </body>
</html>
